<div class="container">
  <div class="row">
    <div class="col-md-12 float-end">
      <div class="card">
        <div class="col-md-12">

          <div class="col-md-7">
            <h2 class="float-end">Conexiones realizadas</h2>
          </div>

        </div>

        <h5 class="float-start">Cantidad de Conexiones:</h5>
        <p-table
          [value]="conexiones"
          [paginator]="false"
          [showCurrentPageReport]="false"
          responsiveLayout="scroll"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[5, 10, 15]"
          [scrollable]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Host</th>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Opciones</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-c>
            <tr>
              <td>{{ c.ConnectionId }}</td>
              <td>{{ c.Host }}</td>
              <td>{{ c.Name }}</td>
              <td>{{ c.User }}</td>
              <td>
                <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-warning"
                ></button>
                &nbsp;
                <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-times"
                  class="p-button-rounded p-button-danger"
                ></button>
                &nbsp;
                <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-list"
                  class="p-button-rounded p-button-primary"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
